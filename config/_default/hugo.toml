theme = "blowfish"
googleAnalytics = "G-CEHKSCPQCC"
defaultContentLanguage = "en"
enableRobotsTXT = true
summaryLength = 0
buildDrafts = false
buildFuture = false
enableEmoji = true
baseURL = "https://askbluecat.com"

[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content"
    weight = 1
  [languages.mm]
    languageName = "မြန်မာ"
    contentDir = "content/posts/"
    weight = 2

[pagination]
  pagerSize = 100

[imaging]
  anchor = "Center"

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5
  # Force inclusion of all types
  disableKinds = []

# CONSOLIDATED OUTPUTS - This fixes the Google visibility issue
[outputs]
  home = [ "HTML", "RSS", "JSON", "Sitemap" ]
  page = [ "HTML" ]
  section = [ "HTML", "RSS", "Sitemap" ]

[related]
  threshold = 0
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "series"
    weight = 50

  [[related.indices]]
    name = "authors"
    weight = 20

  [[related.indices]]
    name = "date"
    weight = 10

  [[related.indices]]
    applyFilter = false
    name = "fragmentrefs"
    type = "fragments"
    weight = 10
